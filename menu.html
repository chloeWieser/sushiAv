<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <style>
    * {
      font-family: "Open Sans";
      box-sizing: border-box;
      text-align: center;
      color: #fff;
    }

  </style>
</head>

<body>


  <nav class="navbar navbar-expand-lg bg-black">
    <div class="brand">
      <div>
        <a class="navbar-brand" href="#">Sushi Avenue</a>
      </div>

      <button class="navbar-toggler navbar-light bg-accent" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav text-accent ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Locations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Giftcards</a>
            </li>
          </ul>
        </div>
        
      </div>
    </div>
  </nav>
  <main class="width-100 container-fluid p-0">
    <div class="row menu-text bg-LightBeige p-0">
      <div class="col-sm-12 col-md-6 d-flex flex-column align-items-center justify-content-center">
        <div class="m-2 display-5">Menus</div>
        <ul class="menu-options text-black ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Dinner</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Lunch</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sushi</a>
          </li>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Desserts</a>
        </li>
        </ul>
      </div>
    </div>
  </main>



  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Contact Us</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Menu Items and ordering information
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-warning">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
